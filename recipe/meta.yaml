{% set name = "jupyterlab_widgets" %}
{% set version = "3.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 423da05071d55cf27a9e602216d35a3a65a3e41cdf9c5d3b643b814ce38c19e0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<37]

requirements:
  host:
    - pip
    - python
    - hatchling >=1.5.0
    - hatch-jupyter-builder >=0.8.1
    - jupyterlab >=4.0,<5.0
  run:
    - python
  run_constrained:
    - jupyterlab >=3,<5

test:
  imports:
    - jupyterlab_widgets
  requires:
    - jupyterlab >=3,<5
    - msys2-grep  # [win]
    - pip
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - grep -iE "@jupyter-widgets/jupyterlab-manager.*OK" labextensions

about:
  home: https://github.com/jupyter-widgets/ipywidgets
  summary: Jupyter interactive widgets for JupyterLab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://github.com/jupyter-widgets/ipywidgets/tree/main/python/jupyterlab_widgets
  dev_url: https://github.com/jupyter-widgets/ipywidgets/tree/main/python/jupyterlab_widgets
  description: |
    A JupyterLab 3.0/4.0 extension for Jupyter/IPython widgets.



extra:
  recipe-maintainers:
    - jasongrout
    - SylvainCorlay
    - martinRenou
    - jtpio
    - bollwyvl
